spring:
  # --- Configuração de Banco de Dados ---
  datasource:
    # --- OPÇÃO 1: H2 (Ativo para testes agora) ---
    # Cria um banco na memória RAM. Fechou o app, os dados somem.
    url: jdbc:h2:mem:rotinalize;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

    # --- OPÇÃO 2: PostgreSQL (Comentado para usar depois) ---
    # Quando seu colega passar o banco, descomente aqui e comente o H2 acima
    # url: jdbc:postgresql://localhost:5432/rotinalize
    # username: postgres
    # password: 123456
    # driver-class-name: org.postgresql.Driver

  jpa:
    # Dialeto do banco (H2 ativo / Postgres comentado)
    database-platform: org.hibernate.dialect.H2Dialect
    # database-platform: org.hibernate.dialect.PostgreSQLDialect

    hibernate:
      ddl-auto: update # Cria as tabelas automaticamente
    show-sql: true
    properties:
      hibernate.format_sql: true

  # Configuração do Console H2 (Para você ver o banco no navegador)
  h2:
    console:
      enabled: true
      path: /h2-console

  # --- Configuração E-mail ---
  mail:
    host: smtp.gmail.com
    port: 587
    username: rotinalize1@gmail.com
    # Busca a senha nas Variáveis de Ambiente do IntelliJ
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true


# Configuração banco
spring:
  datasource:
    url: jdbc:h2:mem:rotinalize;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

# Configuração IA
langchain4j:
  open-ai:
    chat-model:
      api-key: ${OPENAI_API_KEY} 
      model-name: gpt-5-nano
      log-requests: true
      log-responses: true

# Configuração segurança (JWT)
jwt:
  private:
    key: "classpath:app.key"
  public:
    key: "classpath:app.pub"